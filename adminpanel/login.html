<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foody - Panel </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <form id="loginForm" class="p-4 border rounded" style="max-width: 400px; width: 100%;">
            <h2 class="mb-4 text-center">Admin</h2>
            <input type="text" class="form-control mb-3" id="username" placeholder="Kullanıcı Adı" required>
            <input type="password" class="form-control mb-3" id="password" placeholder="Şifre" required>
            <button type="submit" class="btn btn-primary w-100">Giriş</button>
            <p id="errorMessage" class="text-danger mt-3 text-center" style="display: none;">Kullanıcı adı veya şifre hatalı!</p>
        </form>
    </div>

    <script>
        
        const ADMIN_USERNAME = "admin";
        const ADMIN_PASSWORD = "password123";

        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                
                sessionStorage.setItem('isAdminLoggedIn', true);
                window.location.href = "admin.html"; 
            } else {
                
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
